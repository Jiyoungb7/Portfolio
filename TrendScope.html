            line-height: 40px;
            margin-right: 20px;

            border-radius: 50%;

            font-family: 'Noto Sans KR', sans-serif;
            color:#94c5ff;
        }
        h1:hover {
            color: #94c5ff;
        }
        header p:hover {
            background-color: #94c5ff;
            color: #fff;
        }

        main {
            margin: 0 auto;
            padding-top: 115px;
            width: 91.6%;

        }
